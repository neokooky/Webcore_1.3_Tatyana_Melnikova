            <button class="main-nav__close-button button">
                <img src="images/icons/close.svg" 
                alt=""
                class="button__image"
                width="40"
                height="40">
            </button>
            <a class="main-nav__logo logo">
                <img src="images/logo.svg" alt="Logotype CPS" class="logo__image">
            </a>
            <button class="main-nav__check-button button">
                <img src="images/icons/checkstatus.svg"
                alt="" 
                class="button__image"
                width="40"
                height="40">
            </button>
        </header>
        <ul class="main-nav__list">
            <li class="main-nav__item">
                <a href="#" class="main-nav__link main-nav__link--active">Ремонт техники</a>
            </li>
            <li class="main-nav__item">
                <a href="#" class="main-nav__link">Услуги и сервисы</a>
            </li>
            <li class="main-nav__item">
                <a href="#" class="main-nav__link">Корпоративным клиентам</a>
            </li>
            <li class="main-nav__item">
                <a href="#" class="main-nav__link">Продавцам техники</a>
            </li>
            <li class="main-nav__item">
                <a href="#" class="main-nav__link">Партнерам</a>
            </li>
            <li class="main-nav__item">
                <a href="#" class="main-nav__link">Производителям</a>
            </li>
            <li class="main-nav__item">
                <a href="#" class="main-nav__link">Наши сервисные центры</a>
            </li>
            <li class="main-nav__item">
                <a href="#" class="main-nav__link">Контакты</a>
            </li>
        </ul>
        <footer class="main-nav__footer">
            <div class="feedback">
                <ul class="feedback__list">
                    <li class="feedback__item">
                        <button class="feedback__call-button button">
                            <img src="images/icons/call.svg"
                            alt="" 
                            class="button__image"
                            width="40"
                            height="40">
                        </button>
                    </li>
                    <li class="feedback__item">
                        <button class="feedback__chat-button button">
                            <img src="images/icons/chat.svg"
                            alt="" 
                            class="button__image"
                            width="40"
                            height="40">
                        </button>
                    </li>
                    <li class="feedback__item">
                        <button class="feedback__profile-button button">
                            <img src="images/icons/profile.svg"
                            alt="" 
                            class="button__image"
                            width="40"
                            height="40">
                        </button>
                    </li>
                </ul>
            </div>
            <a href="mailto:mail@cps.com" class="main-nav__email">mail@cps.com</a>
            <a href="tel:88008908900" class="main-nav__phone-number">8 800 890 8900</a>
            <div class="language">
                <ul class="language__list">
                    <li class="language__item">
                        <button class="language__button language__button--active button">Ru</button>
                    </li>
                    <li class="language__item">
                        <button class="language__button button">En</button>
                    </li>
                    <li class="language__item">
                        <button class="language__button button">Ch</button>
                    </li>
                </ul>
            </div>
        </footer>
